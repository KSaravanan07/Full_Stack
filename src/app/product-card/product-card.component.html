
<div *ngIf = "p.payload.val().title" class="card" style="width: 18rem;">
    <img src="{{p.payload.val().imageUrl}}" class="card-img-top" alt="..." *ngIf = "p.payload.val().imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{p.payload.val().title}}</h5>
      <p class="card-text">{{p.payload.val().price | currency:'INR':true}}</p>

    </div>
    <div *ngIf = "showActions" class="card-footer">
        <button *ngIf = "getQuantity() === 0; else updateQuantity" (click) = "addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
    </div>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click) = "removeFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
          {{ getQuantity()}} In Cart
        </div>
        <div class="col-2">
          <button (click) = "addToCart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
